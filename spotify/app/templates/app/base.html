{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="{% static '/app/css/style.css' %}">
    {% block static_block %}

    {% endblock %}
    <title>spotify</title>

</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'index' %}">Spotify</a>
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link"  href="{% url 'allsongs' %}">All songs</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'allartists' %}">All artists</a>
        </li>
        </ul>
        <div class="my-2 my-lg-0 ml-auto">
            {% if user.is_authenticated %}
            <a href="{% url 'logout' %}" class="btn btn-outline-success my-2 my-sm-0" >logout</a>
            {% else %}
            <a href="{% url 'register' %}" class="btn btn-outline-success my-2 my-sm-0"  >register</a>
            <a href="{% url 'login' %}" class="btn btn-outline-success my-2 my-sm-0" >login</a>
            {% endif %}
        </div>
    </div>
    </nav>



    {% block content %}
        
    {% endblock %}


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    {% block scripts %}

    {% endblock %}


</body>
</html>
